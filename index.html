<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="modal.css" type="text/css" />
		<title>Modal</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="container">
				<h1>Your Subscriptions</h1>
				<table>
					<thead>
						<tr>
							<th>Subscription</th>
							<th>Next Rebill</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>$49.99 per month</td>
							<td>December 13, 2020</td>
							<td><button id="cancelButton" class="button">Cancel</button></td>
						</tr>
					</tbody>
				</table>
			</div>

			<div id="confirmationModal" class="modal">
				<div class="modal-content">
					<p>Are you sure you want to cancel your subscription?</p>
					<button id="noButton" class="modal-button">No</button>
					<button id="yesButton" class="modal-button">Yes - Cancel</button>
				</div>
			</div>
		</div>
        
		<footer>
			<script type="text/javascript" src="modal.js"></script>
		</footer>
	</body>
</html>
